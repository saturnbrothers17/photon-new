<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Test Data Cleanup</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .status { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .config { margin: 20px 0; }
        input { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>üßπ Supabase Test Data Cleanup</h1>
    
    <div class="config">
        <label>Supabase URL:</label>
        <input type="text" id="supabaseUrl" placeholder="https://your-project.supabase.co" />
        
        <label>Supabase Anon Key:</label>
        <input type="password" id="supabaseKey" placeholder="your-anon-key" />
    </div>

    <button onclick="cleanupData()">Clean All Test Data</button>
    
    <div id="results"></div>

    <script>
        async function cleanupData() {
            const url = document.getElementById('supabaseUrl').value;
            const key = document.getElementById('supabaseKey').value;
            
            if (!url || !key) {
                alert('Please enter both Supabase URL and Anon Key');
                return;
            }

            const results = document.getElementById('results');
            results.innerHTML = '<div class="status">üßπ Starting cleanup...</div>';

            const tables = [
                'student_answers',
                'test_attempts',
                'questions',
                'tests',
                'study_materials'
            ];

            for (const table of tables) {
                try {
                    const response = await fetch(`${url}/rest/v1/${table}`, {
                        method: 'DELETE',
                        headers: {
                            'apikey': key,
                            'Authorization': `Bearer ${key}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (response.ok) {
                        results.innerHTML += `<div class="status success">‚úÖ ${table}: cleaned</div>`;
                    } else {
                        const error = await response.json();
                        results.innerHTML += `<div class="status warning">‚ö†Ô∏è ${table}: ${error.message}</div>`;
                    }
                } catch (error) {
                    results.innerHTML += `<div class="status error">‚ùå ${table}: ${error.message}</div>`;
                }
            }

            results.innerHTML += '<div class="status success">üéâ Cleanup completed!</div>';
        }

        // Auto-fill from URL params if available
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('url')) document.getElementById('supabaseUrl').value = urlParams.get('url');
        if (urlParams.get('key')) document.getElementById('supabaseKey').value = urlParams.get('key');
    </script>
</body>
</html>
